<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>102.9 MHz tapeFM</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<div id="page">
    <header>
        <div class="path">
            <div class="dir glyphicon glyphicon-music"></div>
            <div class="dir">Crush 40</div>
            <div class="dir">Live!</div>
        </div>
    </header>

    <article>
        <table>
            <tr>
                <td class="a box" rowspan="2"></td>
                <td class="a text">01 - Sonic Youth</td>
                <td class="b box" rowspan="2"></td>
            </tr>
                <td class="b text">02 - Free</td>
            </tr>
            <tr>
                <td class="a box" rowspan="2"></td>
                <td class="a text">03 - His World</td>
                <td class="box" rowspan="2"></td>
            </tr>
            <tr>
                <td class="text"></td>
            </tr>
        </table>
    </article>

    <footer>
        <div class="state glyphicon glyphicon-play"></div>
        <div class="song">03 - His World</div>
        <div class="skip glyphicon glyphicon-forward"></div>
    </footer>
</div>
</body>
</html>
