<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>102.9 MHz tapeFM</title>
        
        <script src="vendor.js"></script>
        <script src="signalr/hubs"></script>
        <script src="app.js"></script>
        
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <!-- ko with: loading -->
        <div class="page loading">
            <h1>102.9 MHz tapeFM - Now Loading</h1>
        </div>
        <!-- /ko -->
        
        <!-- ko with: library -->
        <div class="page library">
            <div data-bind="foreach: breadcrumbs" class="pathbar">
                <span data-bind="text: name, click: open" class="part"></span>
            </div>

            <div data-bind="foreach: entries" class="entries">
                <div data-bind="text: name, click: open" class="entry"></div>
            </div>

            <div data-bind="with: $root.controls" class="controls">
                <div data-bind="text: pauseStatus, click: togglePause" class="toggle-pause"></div>
                <div data-bind="text: currentSong" class="current-song"></div>
                <div data-bind="click: skip" class="skip"></div>
                <div data-bind="text: listenStatus, click: toggleListen" class="toggle-listen"></div>
            </div>
        </div>
        <!-- /ko -->
    </body>
</html>
